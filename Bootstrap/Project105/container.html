<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers in Bootstrap</title>
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css">
    <style>
        #red{
            background-color: red;
            height: 200px;
        }
        #row{
            background-color: blue;
            /* color: white; */
            height: 50px;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid" id="red">
        <div class="row" id="row">
            <div class="col-lg-6 col-sm-2 bg-success text-white">Ajeet</div>
            <div class="col-lg-4 col-sm-6 bg-primary text-bg-danger">Roy</div>
            <div class="col-lg-2 col-sm-4 bg-info">Hello</div>
        </div>
        <div class="row bg-light">
            <div class="col-auto bg-danger-subtle">div1</div>
            <div class="col bg-black text-white">div2</div>
            <div class="col bg-success">div3</div>
        </div>
        <div class="row row-cols-1 bg-secondary-subtle">
            <div>Hello</div>
            <div>Hi</div>
        </div>
        <div class="row row-cols-auto bg-body-secondary">
            <div class="bg-danger">Roy</div>
            <div>Ajeet</div>
        </div>
    </div>
    <script src="/Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
