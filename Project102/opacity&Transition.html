<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity and Transition</title>
    <style>
        #main{
            width: 500px;
            height: 300px;
            background-color: blueviolet;
            opacity: 0.2;
            transition: 10s;
        }
        #main:hover{
            opacity: 1;
            /* transition: 10s; */
        }
    </style>
</head>
<body>
    <div id="main">
        
    </div>
</body>
</html>
