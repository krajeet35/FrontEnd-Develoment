<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try,catch,finally</title>
</head>
<body>
    <div id="main"></div>
</body>
</html>
<script>
    let main=document.querySelector("#main");
    let x=20;
    try {
        if(x>18 && x<28){
            main.innerHTML="You are eligible for UPSC."
        }
        
    } catch (error) {
        main.innerHTML=error;
    }
    finally{
        setInterval(()=>{
            main.innerHTML="";
        },10000);
    }
</script>
