<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validation with different characters</title>
    <style>
        #main{
            width: 200px;
            height: 250px;
            margin: auto;
            display: grid;
            background-color: whitesmoke;
            padding: 10px;
        }
        #label{
            display: grid;
            margin: auto;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div id="main">
        <input type="password" id="in1" onkeyup="valid(this.value)" autocomplete="off">
        <div id="label">
        <label for="" class="check">8 characters</label>
        <label for="" class="check">1 lower case character</label>
        <label for="" class="check">1 upper case character</label>
        <label for="" class="check"> 1 numerical character</label>
        <label for="" class="check">1 special character</label>
    </div>
        <button id="btn1">Submit</button>
    </div>
</body>
</html>
<script>
    let pt1= /(?=.{8,})/;
    let pt2= /(?=.*[a-z])/;
    let pt3= /(?=.*[A-Z])/;
    let pt4= /(?=.*[0-9])/;
    let pt5= /(?=.*[!@#\$%\^&\*])/;
    
    function valid(data){
        let a= pt1.test(data);
        let b= pt2.test(data);
        let c= pt3.test(data);
        let d= pt4.test(data);
        let e= pt5.test(data);
        if(a==true){
            document.getElementsByClassName("check")[0].style.color="green";
        }
        if(b==true){
            document.getElementsByClassName("check")[1].style.color="green";
        }
        if(c==true){
            document.getElementsByClassName("check")[2].style.color="green";
        }
        if(d==true){
            document.getElementsByClassName("check")[3].style.color="green";
        }
        if(e==true){
            document.getElementsByClassName("check")[4].style.color="green";
        }
    }
</script>
