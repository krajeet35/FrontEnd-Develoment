<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapsLock Detection</title>
</head>
<body>
    <div id="main">
        <p>Enter your Name</p>
        <input type="text">
        <p id="res"></p>
    </div>
</body>
</html>
<script>
    window.addEventListener("keyup", event=>{
        let x=event.getModifierState("CapsLock");
        if(x==true){
            document.querySelector("#res").innerHTML="Warning: Capslock is ON";
        }
        else{
            document.querySelector("#res").innerHTML="";
        }
    })
</script>
