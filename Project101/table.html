<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    
</head>
<body>
    <table id="tab"
    border="1px" bgcolor="green" align="center" cellpadding="10" cellspacing="10">
        <thead>Courses</thead>
        <tbody>
            <tr bgcolor="yellow">
                <th>Course</th>
            <th>Fee</th>
            </tr>
            
            <tr>
                <td bgcolor="blue" colspan="2">Java</td>
                <td bgcolor="white">10000</td>
            </tr>
            <tr>
                <td bgcolor="blue" rowspan="2">Java</td>
                <td bgcolor="white">10000</td>
            </tr>
            <tr>
                <td bgcolor="purple" >JS</td>
                <td>5000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
