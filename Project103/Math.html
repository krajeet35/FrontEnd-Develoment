<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    
</body>
</html>
<script>
    let a=Math.PI;
    document.write("Pi: "+a);
    document.write("<br>");
    let b=3.5;
    let c=Math.round(b);
    document.write("Round: "+c);
    document.write("<br>");
    let d=Math.sqrt(b);
    document.write("SQRT: "+d);
    document.write("<br>");
    let e=Math.pow(c,c);
    document.write("Pow: "+e);
    document.write("<br>");
    let f= Math.random();
    document.write("Random: "+f);
    document.write("<br>");
    
</script>
