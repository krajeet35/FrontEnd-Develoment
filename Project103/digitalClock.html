<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        #box{
            width: 400px;
            height: 100px;
            display: flex;
            gap: 10px;
            color: orange;
            font-size: 40px;
            font-weight: bolder;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
    </style>
</head>
<body onload="clock()">
    <div id="box"></div>
</body>
</html>
<script>
    function clock(){
        let d= new Date();
    let h= d.getHours();
    let m=d.getMinutes();
    let s= d.getSeconds();
    h=h<10 ? "0"+h :h;
    m= m<10 ?"0"+m:m;
    s=s<10?"0"+s:s;
    
    let stat="AM";
    if(h>=12){stat="PM"};
    let time= h+" : "+m+" : "+s+" : "+stat;
   document.querySelector("#box").innerHTML=time;
   window.setTimeout(clock,1000);
    }
    
    
</script>
