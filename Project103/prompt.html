<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt function</title>
</head>
<body>
    <div id="main">
        <div>Name: </div>
        <div id="print"></div>
        <div id="call">Call</div>
    </div>
</body>
</html>
<script>
    document.querySelector("#call").addEventListener("click",()=>{
        let pr=prompt("Enter your name", "");
    document.querySelector("#print").innerHTML=pr;
    })
    
</script>
