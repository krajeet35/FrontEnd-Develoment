<script>
    let a= screen.availHeight;

    let f= screen.pixelDepth;
    document.write("Available height: "+a);
    document.write("<br>");
    document.write("Available width: "+b);

    document.write(" height: "+d);
    document.write("<br>");
    document.write(" width: "+e);
    document.write("<br>");
    document.write(" pixel width: "+f);

</script>
