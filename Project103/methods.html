    <title>Important methods</title>

<script>
    let arr=[4,5,6,72,5,8,5];
    let newarr=["ram","aj","hv"];
    let x=arr.indexOf(5);
    document.write("1. indexOf: "+x);
    document.write("<br>");
    let y=arr.valueOf();
    document.write("2. valueOf: "+y);
    document.write("<br>");
    let z=Array.isArray(arr);
    document.write("3. isArray: "+z);
    document.write("<br>");
    let a=arr.join(" ");
    document.write("4. join: "+a);
    document.write("<br>");
    let combined=arr.concat(newarr);
    document.write("5. concat: "+combined);
    document.write("<br>");
    let arr1=arr.reverse();
    document.write("6. reverse: "+arr1);
    document.write("<br>");
    let sl= arr.slice(3,4);
    document.write("7. Slice: "+sl);
    document.write("<br>");
    let c= arr.shift();
    document.write("8. shift: "+c);
</script>
