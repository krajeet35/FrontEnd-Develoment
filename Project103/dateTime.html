<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time methods</title>
</head>
<body>
    
</body>
</html>
<script>
    let a= new Date();
    let b= a.getFullYear();
    let c= a.getMonth();
    let d= a.getDate();
    let e= a.getHours();
    let f= a.getMinutes();
    let g= a.getSeconds();
    let h= a.getMilliseconds();
    let i= a.getTime();
    let j= a.getDay();
    document.write("1. Date: "+a);
    document.write("<br>");
    document.write("2. Year: "+b);
    document.write("<br>");
    document.write("3. Month: "+c);
    document.write("<br>");
    document.write("4. Date: "+d);
    document.write("<br>");
    document.write("5. Hour: "+e);
    document.write("<br>");
    document.write("6. Minutes: "+f);
    document.write("<br>");
    document.write("7. Seconds: "+g);
    document.write("<br>");
    document.write("8. MilliSeconds: "+h);
    document.write("<br>");
    document.write("9. Time: "+i);
    document.write("<br>");
    document.write("10. Day: "+j);
    document.write("<br>");
</script>
